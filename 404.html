<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #loadingPage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loadingPage">Loading...</div>
    <script>
        window.addEventListener("load", function() {
            const invitename = location.pathname.substr(1);
            const url = `https://script.google.com/macros/s/AKfycbwuOjPRNeyQrnyjOfryuiPEZG4alX8f-JxSTC9cNZhIcRiOA9_BW-MFcdnoedMTkY2x6Q/exec?name=${invitename}`;
            fetch(url)
                .then(response => response.ok ? response.json() : Promise.reject('Failed to load'))
                .then(data => location.replace(data))
                .catch(error => {
                    console.error('Something went wrong:', error);
                    location.replace("https://url.canaria.cc");
                });
        });
    </script>
</body>
</html>
